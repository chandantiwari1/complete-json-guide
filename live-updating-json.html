<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Json updating data " content="here we are updating the json file live">
    <title>Updating Json File Live</title>
</head>
<body>
    <h1 style="text-align: center; color: rgb(0, 0, 0);">Live Updating the Json data</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <table id="taskList" border="1px" style="border:1px; text-align: center; width: 80%; left:10%;" >

    </table>
    <script>
       var data = '{"tasks":{"Cut Grass":true,"Clean Room":false,"Go to Gym":true,"Make Dinner":false}}';
       var dataJSON = JSON.parse(data);
       var output=document.getElementById('output');
       var taskList=document.querySelector('#taskList');
       for(var key in dataJSON.tasks){
           var status= !dataJSON.tasks[key]?' ':' ';
           var html=`<tr><td> ${key} </td> <td><input type="checkbox" value=" ${key} " >${status} </td> </tr>`;
           taskList.innerHTML+=html;
       }
       addEvents();
       function addEvents(){
           var checkboxes=document.querySelectorAll('#taskList input[type="checkbox"]');
           for(var index in checkboxes){
               checkboxes[index].onchange=updateJSON;
           }
       }
       function updateJSON(){
           var key = event.target.value;
           console.log(key,event.target.checked);
           dataJSON.tasks[key]=event.target.checked;
       }
       console.log(dataJSON);
    </script>
</body>
</html>
